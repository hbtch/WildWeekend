<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/header.css">
    <link rel="stylesheet" href="./assets/style/hero.css">
    <link rel="stylesheet" href="./assets/style/popular-camps.css">
    <link rel="stylesheet" href="./assets/style/footer.css">
    <title>Wild Weekend</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="./assets/image/wwlogo.svg" alt="Wild Weekend">
            </div>
            <div class="nav">
                <button class="nav__btn nav__btn--login">
                    <img src="assets/image/login.svg" class="nav__icon" alt="login">
                    <span class="nav__text">Войти</span>
                </button>
            </div>
        </div>
    </header>  
    <main>
            <section class="hero">
                <div class="hero-container">
                    <div class="hero-content">
                        <h1>Найдите идеальное место <br> для вашего отдыха</h1>
                        <div class="search-bar">
                            <div class="input-wrapper">
                                <input type="text" class="input-with-icon" placeholder="Кемпинг, стоянка, платный водоём">
                            </div>
                            <button class="search-button">
                                <img src="./assets/image/search.svg" alt="Иконка поиска" class="search-icon">
                                Искать
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="popular-camps">
                <h2>Популярные кемпинги</h2>
                <div class="container">
                    <div class="camp-list">
                    <div class="camp-card">
                        <img src="./assets/image/medvedica.png" alt="Кемпинг на Медведице">
                        <div class="camp-info">
                            <p>⭐ 8.4 (440 отзывов)</p>
                            <h3>Уединённый кемпинг на Медведице</h3>
                        </div>
                    </div>
                    <div class="camp-card">
                        <img src="./assets/image/ritoe.png" alt="Кемпинг у озера Рытое">
                        <div class="camp-info">
                            <p>⭐ Новое место</p>
                            <h3>Стоянка и кемпинг возле озера Рытое</h3>
                        </div>
                    </div>
                    <div class="camp-card">
                        <img src="./assets/image/chistik.png" alt="Кемпинг Чистик">
                        <div class="camp-info">
                            <p>⭐ 8.4 (440 отзывов)</p>
                            <h3>Стоянка и кемпинг возле озера Чистик</h3>
                        </div>
                    </div>
                    <div class="camp-card">
                        <img src="./assets/image/lisica.png" alt="Кемпинг на Лисице">
                        <div class="camp-info">
                            <p>⭐ Новое место</p>
                            <h3>Уединённый кемпинг на Лисице</h3>
                        </div>
                    </div>
                </div>
            </section>
    </main>
    <footer></footer>
</body>
</html>
